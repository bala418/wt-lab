<!DOCTYPE html>
<html lang="en">
  <body>
    <div>
      <h3>Dove</h3>
      <p>Soap</p>
      <p>1</p>
      <button>view</button>
    </div>
    <div>
      <h3>Colgate</h3>
      <p>Toothbrush</p>
      <p>2</p>
      <button>view</button>
    </div>
    <div>
      <h3>Duracell</h3>
      <p>Battery</p>
      <p>3</p>
      <button>view</button>
    </div>
  </body>
  <script>
    const products = [
      {
        name: "Dove",
        type: "Soap",
        id: 1,
        price: 20,
      },
      {
        name: "Colgate",
        type: "Toothbrush",
        id: 2,
        price: 30,
      },
      {
        name: "Duracell",
        type: "Battery",
        id: 3,
        price: 40,
      },
    ];
    localStorage.setItem("products", JSON.stringify(products));
    const product = document.querySelectorAll("div");
    product.forEach((item) => {
      item.addEventListener("click", (e) => {
        const id = e.target.parentElement.children[2].innerText;
        window.location.href = `product.html?id=${id}`;
      });
    });
  </script>
</html>
