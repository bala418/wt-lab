<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Length of Text Area</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          var text = $("textarea").val();
          var len = text.length;
          $("p").html(
            "The length of the text given in the text area is " + len
          );
        });
      });
    </script>
  </head>
  <body>
    <textarea></textarea>
    <button>Calculate Length</button>
    <p></p>
  </body>
</html>
