<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.min.js"></script>
        <script>
            $(document).ready(function(){
               $("#add").on("click", function(){
                   $("p").html(+$("#n1").val() + +$("#n2").val());
                   
               });
               $("#sub").on("click", function(){
                   $("p").html(+$("#n1").val() - +$("#n2").val());
               });
               $("#mul").on("click", function(){
                   $("p").html(+$("#n1").val() * +$("#n2").val());
               });
               $("#div").on("click", function(){
                   $("p").html(+$("#n1").val() / +$("#n2").val());
               });               
            });
        </script>
    </head>
    <body>
        Number 1 <input type="number" id="n1"><br>
        Number 2 <input type="number" id="n2">
        <button id="add">
            Add
        </button>
        <button id="sub">
            Subtract
        </button>
        <button id="mul">
            Multiply
        </button>
        <button id="div">
            Divide
        </button>
        <br>
        <p></p>
    </body>
</html>
