    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });
                $("div").click(function(){
                    $(this).hide();
                });
                });
            </script>
        </head>
        <body>
            <p>I am a paragraph content.</p>
            <div>I am div content.</div>
        </body>
    </html>
