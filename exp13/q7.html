<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          $(this).html($("input").val());
        });
      });
    </script>
  </head>
  <body>
    Input <input type="text" />
    <br />
    <button>Click Me</button>
  </body>
</html>
