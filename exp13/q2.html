<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          $("div").css("background", "green");
        });
      });
    </script>
  </head>
  <body>
    <div style="background-color: red">
      <p>Hi</p>
      <button>Change</button>
    </div>
  </body>
</html>
